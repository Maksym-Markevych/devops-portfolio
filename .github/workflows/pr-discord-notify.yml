name: Notify Discord on PR events

on:
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \"üì¢ PR event in *${{ github.repository }}* \n‚û°Ô∏è Title: **${{ github.event.pull_request.title }}** \n‚úçÔ∏è Author: ${{ github.event.pull_request.user.login }} \nüîó Link: ${{ github.event.pull_request.html_url }} \nüìå Action: ${{ github.event.action }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
name: Discord PR Notifications

on:
  pull_request:
    types: [opened, closed, reopened]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        uses: Ilshidur/action-discord@v2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            üîî New PR Event:
            ‚Ä¢ **Action:** ${{ github.event.action }}
            ‚Ä¢ **Title:** ${{ github.event.pull_request.title }}
            ‚Ä¢ **Author:** ${{ github.actor }}
            ‚Ä¢ **URL:** ${{ github.event.pull_request.html_url }}

